<!doctype html>
<html lang="en" ng-app="memorizerInfinie">

<head>
    <meta charset="UTF-8">
    <title>ClientSMI</title>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/npm.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ClientSMI</a>
            </div>
            <div class="nav navbar-nav navbar-left" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="memomanager.html">Memos</a></li>
                </ul>
            </div>
            <div class="nav navbar-nav navbar-right" id="bs-example-navbar-collapse-1" ng-controller="LoginController">
                <ul class="nav navbar-nav">
                    <li><a href="index.html" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12">
            <h1>Memo Manager <span class="glyphicon glyphicon-folder-open"></span></h1>
        </div>
    </div>

    <div class="row" ng-controller="MemoController">

        <!-- Memo list -->
        <div class="col-md-6">
            <button ng-click="refreshMemoList()">Refresh memo list</button>
            <div ng-repeat="m in memos" class="memolist">
                <h4>{{m.Title}}</h4>
                <p>{{m.Content}}</p>
                <span>{{m.Date}}</span>
                <br>
                <br>
            </div>
        </div>

        <!-- Add memo -->
        <div class="col-md-6">
            <h4>Add</h4>
            <br>
            <input type="text" ng-model="createdMemoTitle" placeholder="Title" />
            <br>
            <textarea rows="5" cols="50" ng-model="createdMemoContent" placeholder="Content"></textarea>
            <br>
            <button ng-click="addMemo()">Add</button>
        </div>


    </div>
    <br>
    <div class="row">
        
        <div class="container theme-showcase" role="main" ng-controller="SocketController">
            <div class="col-md-6">
                <form ng-submit="sendMessage()">
                    <input type="text" class="form-control" placeholder="Message" ng-model="message">
                    <input type="submit" class="btn btn-default navbar-btn" value="Envoyer">
                </form>
            </div>
            <div class="col-md-6">
                <p ng-repeat="message in conversation">{{message}}</p>
            </div>
        </div>
        
    </div>

</body>

</html>
